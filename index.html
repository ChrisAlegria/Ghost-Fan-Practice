<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/moria-citadel" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>  
        <div class="logo-container">
            <a href="https://ghost-official.com">
                <img class="logo" src="assets/img/Logo.png">
            </a>
        </div>
        <!-- Navegation Menu Section -->
        <nav>
            <ul>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">MUSIC</a></li>
                <li><a href="#">TOUR</a></li>
                <li><a href="#">CHAPTERS</a></li>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">MAILING LIST</a></li>
                <li><a href="#">VIP PACKAGES</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Cover Section -->
        <div class="cover-container">
            <picture>
                <img src="assets/img/Cover.png">
                <source srcset="/assets/img/Logo.png" type="image/png">                
            </picture>
        </div>

        <!-- Merch Section  -->
        <div class="merch">
            <div>
                <div class="merch-img-container">
                    <img src="assets/img/merch/Artboard.png">
                </div>       
                <div class="button-merch">
                    <button>SHOP BUNDLES</button>
                </div>   
            </div>
            <div>
                <div class="merch-img-container">
                    <img src="assets/img/merch/music-box.png">
                </div>
                <div class="button-merch">
                    <button>SHOP MUSIC</button>
                </div>     
            </div>
            <div>
                <div class="merch-img-container">
                    <img src="assets/img/merch/merch-box.png">
                </div>
                <div class="button-merch">
                    <button>SHOP MERCH</button>
                </div>     
            </div>
        </div>

        <!-- Skeleta Section -->
        <div class="skeleta-container">
            <div class="skeleta-disk">
                <img src="assets/img/merch/Ghost_Skeleta_Digital.png">
            </div>
            <div class="skeleta-order">
                <div class="skeleta-logo">
                    <img src="assets/img/Skeleta-logo.png">
                </div>
                <div class="skeleta-message">
                    OUT NOW
                </div>
                <div class="skeleta-buttons">
                    <button>
                        STREAM NOW
                    </button>
                    <button>
                        GET VINYL AND CD
                    </button>
                    <button>
                        GET MERCH
                    </button>
                </div>
            </div>
        </div>

        <!-- Videos Section -->
        <div class="videos-container">
            <div class="videos-title">
                VIDEOS
            </div>
            <div class="videos-navegation">
                1 / 3 NEXT >
            </div>
            <div class="videos-section">
                <div>
                    <video src="assets/vid/Ghost - Lachryma.mp4" poster="assets/img/video-posters/Lachryma.jpg" controls></video>
                    <p>Ghost - Lachryma (Official Music Video)</p>
                </div>
                <div>
                    <video src="assets/vid/Ghost - Lachryma.mp4" controls></video>
                    <p>Ghost - Lachryma (Official Music Video)</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
